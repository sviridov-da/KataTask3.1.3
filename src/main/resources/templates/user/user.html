<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>user page</title>
</head>
<body>
<div class="container-fluid">
    <div class="row p-2" style="background-color: rgb(52, 58, 64); color: rgb(255, 255, 255);">
        <div class="col-md-10 my-auto">
            <div style="font-size:large;">
                <span><strong th:text="@{{email} (email=${user.getEmail()})}"></strong></span>
                <span>with roles:</span>
                <span th:each="role : ${user.getRoles()}">
                <span th:if="${role.getValue()} == 'ROLE_ADMIN'">ADMIN</span>
                <span th:if="${role.getValue()} == 'ROLE_USER'">USER</span>
                </span>
            </div>
        </div>
        <div class="col-md-2 my-auto">
            <div style="text-align: right;"><a class="nav-link" href="/logout" style="color: rgb(165, 164, 164);">Logout</a></div>
        </div>
    </div>
    <div class="row mt-4" style="height: 100vh;" >
        <div class="col-md-2 m-0 p-0" style="height: min-content;">
            <ul class="nav nav-pills flex-column">
                <span th:each="role : ${user.getRoles()}">
                <li class="nav-item" th:if="${role.getValue()} == 'ROLE_ADMIN'">
                    <a class="nav-link" href="/admin/users">Admin</a>
                </li>
                </span>
                <li class="nav-item">
                    <a class="nav-link  active" href="#">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10" style="background-color: rgb(248, 249, 250);">
            <h1>User information-page</h1>
            <div class="container-fluid border rounded p-0">
                <div class="m-2 mb-0"><h3>Info user</h3></div>
                <div class="m-0 p-4 border-top" style="background-color: white;">
                    <table class="table table-striped" >
                        <thead>
                        <tr>
                            <th>
                                ID
                            </th>
                            <th>
                                First name
                            </th>
                            <th>
                                Last name
                            </th>
                            <th>
                                Age
                            </th>
                            <th>
                                Email
                            </th>
                            <th>
                                Role
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="@{{id} (id=${user.getId()})}">id</td>
                            <td th:text="@{{name} (name=${user.getName()})}">name</td>
                            <td th:text="@{{surname} (surname=${user.getSurname()})}">surname</td>
                            <td th:text="@{{age} (age=${user.getAge()})}">age</td>
                            <td th:text="@{{email} (email=${user.getEmail()})}">email</td>
                            <td>
                                <span th:each="role : ${user.getRoles()}">
                                    <span th:if="${role.getValue()} == 'ROLE_ADMIN'">ADMIN</span>
                                    <span th:if="${role.getValue()} == 'ROLE_USER'">USER</span>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
